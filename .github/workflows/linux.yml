# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]
    paths : [ scripts/linux/** ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Download and unzip linux repo of the current commit number of the submodule
      - name: Download and unzip linux repo
        run: |
          wget https://github.com/JaydenBBB/linux/archive/$GITHUB_SHA.zip
          unzip $GITHUB_SHA.zip
      - name: Build unzipped source code
        run: ./build-linux.sh linux-$GITHUB_SHA tinyconfig
